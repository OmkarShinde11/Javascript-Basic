<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let icecream = {
        flavours: [
          "🍓 strawberry",
          "🥭 Mango",
          "🍌Banana",
          "🍒cherry",
          "🍍Pineapple",
        ],
        liquid: ["💧 water", "🧊ice", "🍀mint"],
        holder: ["🍧waffle-cone", "🧁cup", "🧁waffle-cup", "🍡stick"],
        toppings: ["Sprinkles", "🍫chocolate", "oreo", "caramel"],
      };
      //   let  shop_open = false;
      let shop_open = true;

      function time(ms) {
        return new Promise((resolve, reject) => {
          if (shop_open) {
            setTimeout(resolve, ms);
          } else {
            reject(console.log("Shop is closed."));
          }
        });
      }

      async function kitchen() {
        try {
          await time(2000);
          console.log(`You have selected the ${icecream.flavours[4]} flavour.`);

          await time(3000);
          console.log(`Ice-cream production has started...`);

          await time(3000);
          console.log(`Your ${icecream.flavours[4]} has been chooped.`);

          await time(3000);
          console.log(`Machine has started. .`);

          await time(3000);
          console.log(`Your icecream is added on ${icecream.holder[0]}.`);

          await time(3000);
          console.log(`Adding the ${icecream.toppings[1]}..`);

          await time(3000);
          console.log(
            `Enjoy your ${icecream.flavours[0]} ${icecream.holder[0]} icecream.`
          );
        } catch (error) {
          console.log(`Customer has left the shop.`);
        } finally {
          console.log(`Day ended.`);
          console.log(`Now it's time to Close the shop Bye..`);
        }
      }

      kitchen();
    </script>
  </body>
</html>
