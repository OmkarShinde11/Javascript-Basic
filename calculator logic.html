<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Logic</title>
</head>
<style>
  *{
    margin:0;
    padding:0;
    box-sizing: border-box;
  }
  html{
    font-size: 10px;
  }
  #one{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap:1rem
  }
  input{
    width:20%
  }
  hr{
    margin-top: 1rem;
  }
  #two{
    display: flex;
    justify-content: center;
    gap:2rem
  }
  button{
    padding:1rem;
  }
</style>
<body>
 <div id="one">
  <input type="text" id="text-1">
  <input type="text" id="text-2">
 </div>
  <hr>
<div id="two">
  <button id="add">+</button>
  <button id="sub">-</button>
  <button id="mul">*</button>
  <button id="div">/</button>
  <button id="mod">%</button>
</div>
<h1 id="output"></h1>

  <script>
   let a=document.getElementById('text-1');
   let b=document.getElementById('text-2');
   let btn1=document.getElementById('add');
   let btn2=document.getElementById('sub');
   let btn3=document.getElementById('mul');
   let btn4=document.getElementById('div');
   let btn5=document.getElementById('mod');
   let result=document.getElementById('output');

   btn1.addEventListener('click',function(){
    let num1=a.value;
    let num2=b.value;
    let sum=Number(num1)+Number(num2);
    result.innerText=`${sum}`
   })

   btn2.addEventListener('click',function(){
    let num1=a.value;
    let num2=b.value;
    let sum=num1 - num2;
    result.innerText=`${sum}`
   })

   btn3.addEventListener('click',function(){
    let num1=a.value;
    let num2=b.value;
    let sum=num1 * num2;
    result.innerText=`${sum}`
   })

   btn4.addEventListener('click',function(){
    let num1=a.value;
    let num2=b.value;
    let sum=num1 / num2;
    result.innerText=`${sum}`
   })

   btn5.addEventListener('click',function(){
    let num1=a.value;
    let num2=b.value;
    let sum=num1 % num2;
    result.innerText=`${sum}`
   })
  </script>
</body>
</html>
