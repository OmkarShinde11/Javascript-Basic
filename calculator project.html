<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  
</head>
<body>
  <section>
    <div class="main">
      <div class="calculator">
        <div class="input-field">
          <input type="text" id="field-1"\>
        </div>

        <hr>

        <div class="grid">
          <div class="button">
            <div id="grp-1">
              <button type="button" id="btn-7">7</button>
              <button id="btn-8" type="button">8</button>
              <button id="btn-9" type="submit">9</button>
            </div>
            <div id="grp-2">
              <button id="btn-4" type="submit">4</button>
              <button id="btn-5" type="submit">5</button>
              <button id="btn-6" type="submit">6</button>
            </div>
            <div id="grp-3">
              <button id="btn-3" type="submit">3</button>
              <button id="btn-2" type="submit">2</button>
              <button id="btn-1" type="submit">1</button>
            </div>
            <div id="grp-4">
              <button id="btn-special" type="submit">.</button>
              <button id="btn-0" type="submit">0</button>
              <button id="btn-AC" type="submit">Ac</button>
            </div>
          </div>
          <div class="operator">
            <div id="grp-5">
              <button id="btn-%" type="submit">%</button>
              <button id="btn-theme" type="submit">theme</button>
            </div>
            <div id="grp-6">
              <button id="btn-*" type="submit">X</button>
              <button id="btn-/" type="submit">/</button>
            </div>
            <div id="grp-7">
              <button id="btn-+" type="submit">+</button>
              <button id="btn--" type="submit">-</button>
            </div>
            <div id="grp-8">
              <button id="btn-=" type="submit">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="calculator.js"></script>
</body>
</html>
