<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
    <script>
       var shop_open=true;
       let order=()=>{
        return new Promise((resolve,reject)=>{
            if(shop_open){
                resolve(console.log('Welcome'),nextOrder(3000))
            }
            else{
                reject(console.log('Shop is Closed'));
            }
        })
       }

       function nextOrder(ms){
          let orderTimer=setTimeout(()=>{
              let a=window.prompt('Enter flavour you want');
              console.log(`You selected ${a} flavour`);

              setTimeout(()=>{
                console.log(`The flavour you want is ready`)
              },ms)
          },ms)
       }

       order();
    </script>
</body>
