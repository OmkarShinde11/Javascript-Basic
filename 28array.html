      // Write a function reversed(list) that takes an array of strings, and returns a single which consists of all the strings in the array, in reverse order, concatenated and separated by commas. Note that the function should not add a trailing comma at the end of the reversed string, only between the items. You should also just be adding a comma between items, no spaces.

      function reverse(list){
        var updatelist='';
        for(i=list.length-1;i>=0;i--){
          updatelist=updatelist+list[i];
          if(i!==0){
            updatelist=updatelist+","
          }
        }
        return updatelist;
      }

      function calculatePercentage(score,totalPossibleScore){
        var new_array=[];
        for(var i=0;i<score.length;i++){
