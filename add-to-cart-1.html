<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <th>Product</th>
      <th>Title</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </thead>
    <tbody id="row">

    </tbody>
  </table>

  <script>
    var data=JSON.parse(localStorage.getItem('data'));
    console.log(data)
    let row=document.getElementById('row');
    let a=document.createElement('tr');
    a.innerHTML=`<td><img src=${data[0].image}></td>
    <td>${data[0].title}</td>
    <td>${data[0].price}</td>
    <td><input type='number'id='field' min='1' value='1'></td>
    <td></td>`

    row.appendChild(a)
  
    
    

  </script>
</body>
</html>
