        // Write a JavaScript function to get the first element of an array. Passing the parameter 'n' will return the first 'n' elements of the array.
        function first(array, n) {
            if (n == undefined) {
                return array.shift();
            }
            if (n < 0) {
                return [];
            }
            array = array.slice(0, n);
            return array
        }
        console.log('firstElement ', first([], -3))

        //Write a JavaScript function to get the last element of an array. Passing the parameter 'n' will return the last 'n' elements of the array.
        function last(array, n) {
            if (n == undefined) {
                return array.pop();
            }
            if (n < 0) {
                return [];
            }
            return array.slice(Math.max(array.length - n, 0));
        }

        //Write a JavaScript program that accepts a string as input and swaps the case of each character. For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'.
        function swaps(str) {
            let result = [];
            for (let i = 0; i < str.length; i++) {
                if (str[i] == " ") {
                    result.push(" ");
                }
                if (str[i] == str[i].toLowerCase() && str[i] != " ") {
                    result.push(str[i].toUpperCase());
                }
                if (str[i] == str[i].toUpperCase() && str[i] != " ") {
                    result.push(str[i].toLowerCase());
                }

            }
            let sentence = result.join('');
            return sentence
        }
        console.log('swaps', swaps('The Quick Brown Firefox'))

        function getOrdinalNumber(number) {
            const lastDigit = number % 10;
            const lastTwoDigits = number % 100;

            if (lastTwoDigits >= 11 && lastTwoDigits <= 13) {
                return `${number}th`;
            }

            switch (lastDigit) {
                case 1:
                    return `${number}st`;
                case 2:
                    return `${number}nd`;
                case 3:
                    return `${number}rd`;
                default:
                    return `${number}th`;
            }
        }
        console.log(getOrdinalNumber(1234))

        //Write a JavaScript program to shuffle an array.  IMP

        function shuffle(arr){
            var ctr=arr.length;
            let index;
            let temp;
            while(ctr>0){
                index=Math.floor(Math.random()*ctr);
                ctr--;
                temp=arr[ctr];
                arr[ctr]=arr[index];
                arr[index]=temp;
            }
            return arr;
        }
        console.log(shuffle([3,6,1,2,7,8]))

        //Write a JavaScript function to move an array element from one position to another.
        function move(arr,old_index,new_index){
            if (old_index < 0) {
                old_index += arr.length;
            }
            if (new_index < 0) {
                new_index += arr.length;
            }
             arr.splice(new_index, 0, arr.splice(old_index, 1)[0]); 
             return arr
        }

        function unzip(arr1,arr2){
            let resultArray=[];
            let stringArray=[];
            let numberArray=[];
            let booleanArray=[];
           for(let i=0;i<arr1.length;i++){
            if(typeof(arr1[i])=='string' || typeof(arr2[i])=='string'){
                if(arr1[i]==undefined){
                    stringArray.push(arr2[i])
                }
                if(arr2[i]==undefined){
                    stringArray.push(arr1[i])
                }
                else{
                    stringArray.push(arr1[i],arr2[i]);
                }
            }
            else if(typeof(arr1[i])=='number' || typeof(arr2[i])=='number'){
                
                if(arr1[i]==undefined){
                    numberArray.push(arr2[i])
                }
                if(arr2[i]==undefined){
                    numberArray.push(arr1[i])
                }
                else{
                    numberArray.push(arr1[i],arr2[i])
                }
            }
            else if(typeof(arr1[i])=='boolean' || typeof(arr2[i])==='boolean'){
                
                if(arr1[i]==undefined){
                    booleanArray.push(arr2[i])
                }
                if(arr2[i]==undefined){
                    booleanArray.push(arr1[i])
                }
                else{
                    booleanArray.push(arr1[i],arr2[i]);
                }
            }
           }
            resultArray.push(stringArray,numberArray,booleanArray);
            return resultArray
        }
        console.log(unzip(['a',1,true],['b',2,false]))
        console.log(unzip(['a',1,true],['b',2]))

                    return false
                }
            }
            return true
        }
        console.log(isPrime([2,3,5,7]))
        console.log(isPrime([2,3,5,7,8]))

        //Write a JavaScript program that takes an array with mixed data type and calculates the sum of all numbers.
        function isSum(input_arr){
            let sum=0;
            for(let i=0;i<input_arr.length;i++){
                if(typeof(input_arr[i])=='number'){
                    sum+=input_arr[i];
                }
            }
            return sum;
        }
        console.log(isSum([2, "11", 3, "a2", false, 5, 7, 1]))
        console.log(isSum([2, 3, 0, 5, 7, 8, true, false]))

        //Write a JavaScript program that takes an array of numbers and returns the third smallest number.
        function third(input_arr){
            return input_arr.sort((x,y)=>y-x)[input_arr.length-3];
        }
        console.log(third([2,3,5,7,1]))
        console.log(third([2,3,0,5,7,8,-2,-4]))

        //Write a JavaScript program to check if an array is a factor chain or not.
        function factorCheck(arr){
            for(let i=0;i<arr.length-1;i++){
                if(arr[i+1] % arr[i]!=0){
                    return false;
                }
            }
            return true 
        }
        console.log(factorCheck([2, 4, 8, 16, 32]))

        function NANIndex(arr){
            let resultArray=[];
            for(let i=0;i<arr.length;i++){
                if(isNaN(arr[i])){
                    resultArray.push(i)
                }
            }
            return resultArray;
        }
        console.log(NANIndex([2, NaN, 8, 16, 32]));
        console.log(NANIndex([2, 4, NaN, 16, 32, NaN]));
        console.log(NANIndex([2, 4, 16, 32]))
        
        function countArray(arr){
            let count=0;
            for(let i=0;i<arr.length;i++){
                if(Array.isArray(arr[i])){
                    count+=1
                }
            }
            return count
        }
        console.log(countArray([2,8,[6],3,3,5,3,4,[5,4]]))
        console.log(countArray([2,8,[6,3,3],[4],5,[3,4,[5,4]]]))
