        //An array is positive dominant if it contains strictly more unique positive values than unique negative values. Write a function that returns true if an array is positive dominant.
        function isPositiveDominant(arr){
            let postiveCount=0;
            let negeativeCount=0;
            let newArr=[];
            let positiveFlag;
            let negeativeFlag;
            for(let i=0;i<arr.length;i++){
                if(arr[i]>0 && arr.indexOf(arr[i])==arr.length-1){
                    postiveCount++;
                    break;
                }
                if(arr[i]<0 && arr.indexOf(arr[i])==arr.length-1){
                    negeativeCount++;
                    break;
                }
                for(let j=i;j<arr.length;j++){
                    if(newArr.includes(arr[i]) || arr[j+1]==undefined || arr[i]==0){
                        break;
                    }
                    if(arr[i]>0){
                        if(arr[i]!=arr[j+1]){
                            positiveFlag=true;
                        }
                        else{
                            positiveFlag=false;
                            postiveCount++;
                            break;
                        }
                    }
                    if(arr[i]<0){
                        if(arr[i]!=arr[j+1]){
                            negeativeFlag=true;
                        }
                        else{
                            negeativeCount=false;
                            negeativeCount++;
                            break;
                        }
                    }
                }
                newArr.push(arr[i]);
                if(positiveFlag){
                    postiveCount++;
                    positiveFlag=false;
                };
                if(negeativeFlag){
                    negeativeCount++;
                    negeativeFlag=false;
                };
            }
            console.log( `Positive ${postiveCount} and Negative ${negeativeCount}`);
            if(postiveCount>negeativeCount){
                return true;
            }
            else{
                return false
            }
        }
        console.log(isPositiveDominant([5, 99, 832, -3, -4]));
        console.log(isPositiveDominant([5,99,5,-3,-4]));
        console.log(isPositiveDominant([1, 1, 1, 1, -3, -4]));

//Create a function that returns the frequency distribution of an array. This function should return an object, where the keys are the unique elements and the values are the frequency in which those elements occur.
        function getFrequencies(arr){
            let obj={};
            let duplicate=[];
            let count=1
            if(arr.length==0){
                return obj;
            }
            for(let i=0;i<arr.length;i++){
                if(!duplicate.includes(arr[i])){
                    for(let j=i;j<arr.length;j++){
                        if(arr[i]==arr[j+1] && arr[j+1]!=undefined){
                            count++
                        }
                    }
                    duplicate.push(arr[i]);
                    obj[arr[i]]=count;
                    count=1;
                }
            }
            console.log(obj);
            return obj
        }
        getFrequencies(["A", "B", "A", "A", "A"]);
        getFrequencies([1, 2, 3, 3, 2]);
        getFrequencies([true, false, true, false, false])
        console.log(getFrequencies([]));
