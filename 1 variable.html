<script>
  let a=1; //number data type
  let b='Omkar'; // string datatype
  let c=null; //null datatype
  let d=undefined; //undefined datatype
  let e=1.25; //float datatype
  let f=true; //boolean datatype

  // if we print on console use console.log()
  console.log(f);
  
  // if we print on our document then use document.write();
  document.write(e);
  document.write("<h1>"+b+"</h1>")

  // if we print type of variable use typeof()

  document.write(typeof(b,"<br>"));

  function add(a,b){
    return a+b;
  }
  var num1=add(1,2)
  var num2=add(5,8)
  var result= num1+num2;
  document.write("<br>","Result is: ",result)


  
</script>
