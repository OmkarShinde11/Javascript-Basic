<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h1></h1>

  <script>
    let s=0;
    let h=0;
    let m=0;
    let result=document.querySelector('h1')
    setInterval(()=>{
      s++;
      result.innerHTML=h+":"+m+":"+s
      if(s==60){
        s=0;
        m++
      }
      if(m==60){
        m=0;
        h++
      }
    },1000)
  </script>
</body>
</html>
