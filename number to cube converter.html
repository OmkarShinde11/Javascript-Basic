<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number To Cube</title>
</head>
<body>
  <div>
    <input type="text" id="text-1">
    <button type="submit" id="btn-1">Click</button>
    
  </div>

  <script>
    let input=document.getElementById('text-1');
    let a=document.getElementById('btn-1');
   
    a.addEventListener('click',function(){
      let b=input.value;
      let c=b**3;
      console.log(c)
      input.value=c
    })
  </script>
</body>
</html>
