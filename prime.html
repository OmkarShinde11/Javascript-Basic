<html>
    <head>
        <title>Prime Number EXample</title>
    </head>
    <body>
        
        <script lang="javascript">
            var no;

            no = prompt("Enter Any Number To Check wheather its Prime Number or Not"," ");
            // no = parseInt(no%2);
            // no = parseInt(no);
        if (no == 1){
            document.write("One is neither prime nor Composite.");
        }
        else if (no == 2){
            document.write("It's an even Prime Number"); 
        }
        else  {
            no = parseInt(no % 2);
        if (no === 0)
        {
            document.write("Its Not a Prime Number");
        }
         else if(no !== 0)
         {
             document.write("Its a Prime Number");
         }
         else 
         {
             document.write("Error");
         }
        }
        
        </script>
    </body>
</html>
